<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <div class="container">

        <div id="task-container">
            <div id="form-wrapper">
                <form id="form">
                    <div class="flex-wrapper">
                        <div style="flex:6">
                            <input id="title" class="form-control" name="title" placeholder="Add Task" type="text">
                        </div>
                        <div style="flex: 1;">
                            <input type="submit" id="submit" class="btn">
                        </div> 
                    </div>
                </form>
            </div>

            <div id="list-wrapper">

            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    <script type="text/javaScript">


    function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
                }
            }
        }
            return cookieValue;
    }   
    const csrftoken = getCookie('csrftoken');

    var activeItem = null

    


    buildList()

    function buildList(){
        var wrapper = document.getElementById('list-wrapper')
        wrapper.innerHTML = ''

        var url = 'http://127.0.0.1:8000/api/task-list/'

        fetch(url)
        .then((resp) => resp.json())
        .then(function(data){
            console.log("Data : ", data)

            var list = data
            for (var i in list){
                var item = `
                    <div id="data-row-${i}" class="flex-wrapper task-wrapper">
                        <div style="flex:5">
                            <span class="title">${list[i].title}</span>
                        <div>
                        <div style="flex:1">
                            <button class="btn btn-sm btn-outline-info edit">Edit</button>
                        <div>
                        <div style="flex:1">
                            <button class="btn btn-outline-dark btn-sm delete">-</button
                        <div>
                    </div>
                `
                    
                wrapper.innerHTML += item

                
            }
            for (var i in list){
                var editBtn = document.getElementsByClassName('edit')[i]
                editBtn.addEventListener('click', (function(item){
                   return function(){
                        editItem(item)
                   }
                })(list[i])) 
            }
        })
    }

    var form = document.getElementById('form-wrapper')
    form.addEventListener('submit',function(e){
        e.preventDefault()
        console.log('form submitted ')
        var url = 'http://127.0.0.1:8000/api/task-create/'

        if (activeItem != null ){
            var url = 'http://127.0.0.1:8000/api/task-update/${activeItem.id}/'
            activeItem = null
        }

        var title = document.getElementById('title').value
        fetch(url,{
            method:'POST',
            headers:{
                'Content-type':'application/json',
                'X-CSRFToken': csrftoken,
            },
            body:JSON.stringify({'title':title})
        })
        .then(function(response){
            buildList()
            document.getElementById('form').reset();
        })
    })

    //function for the editing  the content of the list 
    function editItem(item){
        console.log("Item clicked: ", item)
        activeItem = item
        document.getElementById('title').value = activeItem.title

    }

    </script>
</body>
</html>
