<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <div class="container">

        <div id="task-container">
            <div id="form-wrapper">
                <form id="form">
                    <div class="flex-wrapper">
                        <div style="flex:6">
                            <input id="title" class="form-control" name="title" placeholder="Add Task" type="text">
                        </div>
                        <div style="flex: 1;">
                            <input type="submit" id="submit" class="btn">
                        </div> 
                    </div>
                </form>
            </div>

            <div id="list-wrapper">

            </div>

        </div>
    </div>

    <script type="text/javaScript">


    function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');


    buildList()

    function buildList(){
        var wrapper = document.getElementById('list-wrapper')
        wrapper.innerHTML = ''

        var url = 'http://127.0.0.1:8000/api/task-list/'

        fetch(url)
        .then((resp) => resp.json())
        .then(function(data){
            console.log("Data : ", data)

            var list = data
            for (var i in list){
                var item = `
                    <div id="data-row-${i}" class="flex-wrapper task-wrapper">
                        <div style="flex:5">
                            <span class="title">${list[i].title}</span>
                        <div>
                        <div style="flex:1">
                            <button class="btn btn-sm btn-outline-info edit">Edit</button>
                        <div>
                        <div style="flex:1">
                            <button class="btn btn-outline-dark btn-sm delete">-</button
                        <div>
                    </div>
                `
                    
                wrapper.innerHTML += item
            }
        })
    }

    var form = document.getElementById('form-wrapper')
    form.addEventListener('submit',function(e){
        e.preventDefault()
        console.log('form submitted ')
        var url = 'http://127.0.0.1:8000/api/task-create/'
        var title = document.getElementById('title').value
        fetch(url,{
            method:'POST',
            headers:{
                'Content-type':'application/json',
                'X-CSRFToken': csrftoken,
            },
            body:JSON.stringify({'title':title})
        })
        .then(function(response){
            buildList()
            document.getElementById('form').reset()
        })
    })

    </script>
</body>
</html>
